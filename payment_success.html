<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful - Smash & Co.</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 80px auto;
      padding: 40px;
      border-radius: 12px;
      background: #f8f9fa;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2e7d32;
    }
    p {
      line-height: 1.6;
    }
    .btn {
      background-color: #2e7d32;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background-color: #256628;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Payment Successful üéâ</h1>
    <p>Thank you for your payment!</p>
    <p>You will receive an email confirmation shortly.</p>
    <a href="index.html" class="btn">Back to Home</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("MMjf8dKlv3GcVq9Wg"); // ‚úÖ ganti dengan public key EmailJS kamu kalau lain
    })();

    window.onload = function() {
      const order = JSON.parse(localStorage.getItem("smashOrder"));
      if (!order) return alert("No order data found!");

      // tukar orderDetails jadi array
      const orderList = order.orderDetails
        .split("\n")
        .map(item => {
          const [name, price] = item.split(" - RM ");
          return { name: name?.trim() || "", price: price?.trim() || "0.00" };
        });

      // isi semua data untuk emel
      const templateParams = {
        customer_name: order.customer_name,
        customer_phone: order.customer_phone,
        total: order.total,
        order_id: Math.floor(Math.random() * 1000000),
        orders: orderList
      };

      // hantar guna EmailJS
      emailjs.send("service_pvkwtsr", "template_snc", templateParams)
        .then(() => {
          console.log("‚úÖ Email sent successfully!");
          localStorage.removeItem("smashOrder");
        })
        .catch((error) => {
          console.error("‚ùå Email send error:", error);
          alert("Failed to send confirmation email.");
        });
    };
  </script>
</body>
</html>
